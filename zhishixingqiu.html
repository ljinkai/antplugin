<script>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $('.carousel').slick({infinite: true,autoplay: true,dots: true,});
    function __getPageScrollY(top) {
        if (top || Number(top) == 0) {
            if (self.pageYOffset) {
                self.pageYOffset = Number(top);
            }
            if (document.documentElement && document.documentElement.scrollTop) { // Explorer 6 Strict
                document.documentElement.scrollTop = Number(top);
            }
            if (document.body) {// all other Explorers
                document.body.scrollTop = Number(top);
            }
            return true;
        } else { //获取垂直滚动值
            var yScroll;
            if (self.pageYOffset) {
                yScroll = self.pageYOffset;
            } else if (document.documentElement && document.documentElement.scrollTop) { // Explorer 6 Strict
                yScroll = document.documentElement.scrollTop;
            } else if (document.body) {// all other Explorers
                yScroll = document.body.scrollTop;
            }
            return yScroll;
        }
    }
    function handleScroll() {
        let scrollTop = __getPageScrollY()
        let obj = document.getElementById("hero")
        let contentHei = obj.offsetHeight - 100
        if (scrollTop > contentHei) {
            let navbar = document.getElementById("navbar")
            navbar.classList.add("navbar_active")
        } else {
            let navbar = document.getElementById("navbar")
            navbar.classList.remove("navbar_active")
        }
    }
    function navScroll(flag) {
        let fix = 65
        if (flag === 1) {
            let hei = document.getElementById("hero").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 2) {
            let hei = document.getElementById("main_use").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 3) {
            let hei = document.getElementById("main_show").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 4) {
            let hei = document.getElementById("main_install").offsetTop
            window.scrollTo(0,hei - fix - 5);
            gtag('event', 'main', {
                'event_category': 'downloadDirect',
                'event_label': 'top',
            })
        } else if (flag === 5) {
            let hei = document.getElementById("main_more").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 6) {
            let hei = document.getElementById("main_ask").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 7) {
            let hei = document.getElementById("main_vip").offsetTop
            window.scrollTo(0,hei - fix);
        } else if (flag === 8) {
            let hei = document.getElementById("main_video").offsetTop
            window.scrollTo(0,hei - fix);
        }
    }
    window.addEventListener('scroll', handleScroll);
</script>
